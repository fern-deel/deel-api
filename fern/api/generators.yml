groups:
  publish:
    generators:
      - name: fernapi/fern-typescript-node-sdk
        version: 0.6.4
        output:
          location: npm
          package-name: '@fern-api/deel'
          token: ${NPM_TOKEN}
        github:
          repository: fern-deel/deel-node
  local:
    generators:
      - name: fernapi/fern-openapi
        version: 0.0.11
        config:
          format: yaml
